<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .hover{
        width: 10vw;
        height: 15vh;
        background-color: red;
    }
</style>
<body>
    <div onclick="clk()" class="hover">

    </div>
</body>
<script>
    let trans=document.querySelector('.hover');
        function clk() {

            trans.style.transition="all 2s ease-in-out";
            trans.style.transform= "rotate(30deg)";
        

        }
</script>
</html>
