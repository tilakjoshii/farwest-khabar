<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Far West Khaber Header</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;300;400;500;600&family=Poppins:wght@100;200;300;400;500;600;800&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/utility.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
</head>

<body>
    <!-- *************************start haeder part************************************* -->
    <header>
        <div class="head-container-1 flex">
            <div class="left-box">
                <div class="icons">
                    <a href="#" class="a-icon"><img src="./images/left-box-icon/1.svg" alt="icon1" /></a>
                    <a href="#" class="a-icon"><img src="./images/left-box-icon/2.svg" alt="icon2" /></a>
                    <a href="#" class="a-icon"><img src="./images/left-box-icon/3.svg" alt="icon3" /></a>
                    <a href="#" class="a-icon"><img src="./images/left-box-icon/4.svg" alt="icon4" /></a>
                    <a href="#" class="a-icon"><img src="./images/left-box-icon/5.svg" alt="icon5" /></a>
                    <a href="#" class="a-icon"><img src="./images/left-box-icon/6.svg" alt="iocn6" /></a>
                    <a href="#" class="a-icon"><img src="./images/left-box-icon/7.svg" alt="icon7" /></a>
                    <a href="#" class="a-icon"><img src="./images/left-box-icon/8.svg" alt="icon8" /></a>
                </div>
                <div class="btn-container flex">
                    <div class="btn-box">
                        <a href="#" class="yellow-btn">
                            <img src="./images/btn/Video Call.svg" alt="video-call" />
                            <h3>भिडियो</h3>
                        </a>
                        <a href="#" class="yellow-btn flex">
                            <img src="./images/btn/Headphones.svg" alt="Headphones" />
                            <h3>पोडकास्ड</h3>
                        </a>
                        <a href="#" class="yellow-btn">
                            <img src="./images/btn/English to Arabic.svg" alt="Unicode" />
                            <h3>युनिकोड</h3>
                        </a>
                    </div>
                </div>
            </div>
            <div class="site-logo">
                <img src="./images/logo.png" alt="Logo" />
            </div>
            <div class="right-box">
                <div class="icons">
                    <a href="#" class="icon"><img src="./images/social/1.svg" alt="social1" /></a>
                    <a href="#" class="icon"><img src="./images/social/2.svg" alt="social2" /></a>
                    <a href="#" class="icon"><img src="./images/social/3.svg" alt="social3" /></a>
                    <a href="#" class="icon"><img src="./images/social/4.svg" alt="social4" /></a>
                    <a href="#" class="icon"><img src="./images/social/5.svg" alt="social5" /></a>
                    <a href="#" class="icon"><img src="./images/social/6.svg" alt="social6" /></a>
                </div>
                <div class="serach-login flex">
                    <a href="#" class="s-icon"><img src="./images/search-icon.svg" alt="search-icon" /></a>

                    <a href="#" class="yellow-btn">
                        <img src="./images/btn/Enter.svg" alt="enter" />
                        <h3>लगइन</h3>
                    </a>
                </div>
            </div>
        </div>
        <!-- ********************************************************************************** -->
        <div class="head-container-2 ">
            <nav class="navbar flex">
                <div  class="clk">
                    <div class="hamburger">
                        <img class="hem" src="./images/hamburger icon.svg" alt="hamburger" />
                    </div>

                </div>
                <div class="nav-list">
                    <ul class="navbar1">
                        <div  class="clk1 cross">
                            <i class="fa-solid fa-xmark show"></i>
                        </div>
                        <li class="list-items list"><a href="#"><img src="./images/Menu-icons/1.png" alt="img">
                                गृहपृष्ठ</a></li>
                        <li class="list-items list"><a href="#"><img src="./images/Menu-icons/2.png"
                                    alt="img">समाचार</a></li>
                        <li class="list-items list"><a href="#"><img src="./images/Menu-icons/3.png"
                                    alt="img">राजनीति</a></li>
                        <li class="list-items list"><a href="#"><img src="./images/Menu-icons/4.png"
                                    alt="img">राष्ट्रिय</a></li>
                        <li class="list-items list"><a href="#"><img src="./images/Menu-icons/5.png"
                                    alt="img">शिक्षा</a></li>
                        <li class="list-items list"><a href="#"><img src="./images/Menu-icons/6.png"
                                    alt="img">स्वास्थ्य</a></li>
                        <li class="list-items list"><a href="#"><img src="./images/Menu-icons/7.png" alt="img">अर्थ</a>
                        </li>
                        <li class="list-items drop-li">
                            <div class="drop clk2 flex">
                                <img src="./images/Menu-icons/8.png" alt="img"> प्रदेश 
                                    <i class="fi fi-rr-angle-small-down"></i>
                            </div>
                            <ul class="dropdown-menu drop1 ">
                                <li><a class="dropdown-item" href="#"><img src="./images/Menu-icons/8.png" alt="img">प्रदेश</a></li>
                                <li><a class="dropdown-item" href="#"><img src="./images/Menu-icons/4.png" alt="img">खेलकुद</a></li>
                                <li><a class="dropdown-item" href="#"><img src="./images/Menu-icons/10.png" alt="img">शिक्षा</a></li>
                            </ul>
                        </li>
                        <li class="list-items list"><a href="#"><img src="./images/Menu-icons/9.png"
                                    alt="img">अन्तर्राष्ट्रिय</a></li>
                        <li class="list-items list"><a href="#"><img src="./images/Menu-icons/10.png"
                                    alt="img">मनोरञ्जन</a></li>
                        <li class="list-items list"><a href="#"><img src="./images/Menu-icons/11.png"
                                    alt="img">खेलकुद</a></li>
                        <li class="list-items list"><a href="#"><img src="./images/Menu-icons/12.png"
                                    alt="img">पत्रिका</a></li>
                        <li class="list-items drop-li">
                            <div class="drop clk3 flex">
                                <img src="./images/Menu-icons/13.png" alt="img">अन्य
                                    <i class="fi fi-rr-angle-small-down"></i>
                            </div>
                            <ul class="dropdown-menu drop2 ">
                                <li><a class="dropdown-item" href="#"><img src="./images/Menu-icons/8.png" alt="img">अन्य</a></li>
                                <li><a class="dropdown-item" href="#"><img src="./images/Menu-icons/7.png" alt="img">अर्थ</a></li>
                                <li><a class="dropdown-item" href="#"><img src="./images/Menu-icons/2.png" alt="img">शिक्षा</a></li>
                            </ul>
                        </li>
                    </ul>

                </div>
                <div class="btn flex">
                    <div class="radio">
                        <a href="#">रेडियो</a>
                        <img src="./images/Circled Play.svg" alt="play" />
                    </div>
                    <div class="language">
                        <a href="#">ENGLISH</a>
                    </div>
                </div>
                <div class="dark-mode">
                    <input type="checkbox" class="checkbox" id="checkbox" />
                    <label for="checkbox" class="checkbox-label">
                        <i class="fas fa-moon"></i>
                        <i class="fas fa-sun"></i>
                        <span class="ball"></span>
                    </label>
                </div>
            </nav>
        </div>
    </header>
    <!-- *************************end haeder part************************************* -->
    <section></section>
</body>
<script src="./JavaScript/script.js"></script>

</html>
